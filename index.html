<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="/assets/js/tailwind.js"></script>
		<title>Register</title>
	</head>
	<body>
		<div class="grid grid-cols-1 md:grid-cols-3 min-h-screen px-5 md:px-0">
			<div
				class="bg-main-blue hidden h-full md:flex flex-col justify-between px-5 py-20"
			>
				<h1 class="text-lg lg:text-2xl font-medium text-white">STARGLOBAL</h1>
				<div class="flex flex-col text-white">
					<h1
						class="text-3xl lg:text-5xl font-bold leading-snug lg:leading-relaxed"
					>
						Let's setup <br />
						your Operating Agreement
					</h1>
					<p class="mt-5 text-base lg:text-xl">
						All-in-one solution to for your business in the state. Form a new
						company from scratch or onboard your existing US company.
					</p>
				</div>
				<div class="text-white text-xs"></div>
			</div>
			<div
				class="col-span-2 mt-5 py-5 flex flex-col w-full gap-10 justify-center md:max-w-sm lg:max-w-xl md:mx-auto md:gap-8"
			>
				<div class="flex w-full gap-2 justify-center">
					<div class="flex items-center gap-2 w-48">
						<div class="w-3 h-3 border-2 border-main-blue rounded-full"></div>
						<div class="w-full h-1 bg-gray-200"></div>
					</div>
					<div class="flex items-center gap-2 w-48">
						<div class="w-3 h-3 border-2 border-main-blue rounded-full"></div>
						<div class="w-full h-1 bg-gray-200"></div>
					</div>
					<div class="flex items-center gap-2 w-48">
						<div class="w-3 h-3 border-2 border-main-blue rounded-full"></div>
						<div class="w-full h-1 bg-gray-200"></div>
					</div>
					<div class="flex items-center gap-2">
						<div class="w-3 h-3 border-2 border-main-blue rounded-full"></div>
					</div>
				</div>
				<h1 class="text-3xl font-bold">Let's get started</h1>
				<form>
					<div class="grid grid-cols-2 gap-5">
						<div class="flex flex-col">
							<label for="name">Nama</label>
							<input
								type="text"
								name="nama"
								id="nama"
								placeholder="Nama"
								class="mt-3 border border-gray-300 rounded-md p-3"
							/>
							<p class="text-xs text-red-500 mt-2" id="namaError"></p>
						</div>
						<div class="flex flex-col">
							<label for="Email">Email</label>
							<input
								type="email"
								name="Email"
								id="email"
								placeholder="Email"
								class="mt-3 border border-gray-300 rounded-md p-3"
							/>
							<p class="text-xs text-red-500 mt-2" id="emailError"></p>
						</div>
						<div class="flex flex-col col-span-2">
							<label for="Email">Nomor Handphone</label>
							<input
								type="number"
								name="nomor-handphone"
								id="nomor-handphone"
								placeholder="Nomor Handphone"
								oninput="validatePhoneNumber()"
								class="mt-3 border border-gray-300 rounded-md p-3 w-full"
							/>
							<p class="text-xs text-red-500 mt-2" id="nohpError"></p>
						</div>
						<div class="flex flex-col relative">
							<label for="name">Provinsi</label>
							<input
								autocomplete="off"
								type="text"
								name="provinsi"
								id="provinsi"
								placeholder="Provinsi"
								class="mt-3 border border-gray-300 rounded-md p-3"
								oninput="populateDropdown('populateProvinsi', 'provinsi', 'provinsi')"
							/>
							<p class="text-xs text-red-500 mt-2" id="provinsiError"></p>
							<div
								class="bg-white w-full h-fit max-w-sm absolute rounded-md p-3 top-24 z-10 shadow-md hidden cursor-pointer"
								id="populateProvinsi"
							></div>
						</div>
						<div class="flex flex-col relative">
							<label for="Email">Kabupaten/Kota</label>
							<input
								autocomplete="off"
								type="text"
								name="kabubapten/kota"
								id="kabupaten/kota"
								placeholder="Kabupaten/kota"
								class="mt-3 border border-gray-300 rounded-md p-3"
								oninput="populateDropdown('populateKabupaten', 'kabupaten/kota', 'kabupaten')"
							/>
							<p class="text-xs text-red-500 mt-2" id="kabupatenError"></p>
							<div
								class="bg-white w-full h-fit max-w-sm absolute rounded-md p-3 top-24 z-10 shadow-md hidden cursor-pointer"
								id="populateKabupaten"
							></div>
						</div>
						<div class="flex flex-col col-span-2">
							<label for="Email">Password</label>
							<div class="relative flex">
								<input
									oninput="validatePassword()"
									type="password"
									name="password"
									id="password"
									placeholder="Password"
									class="mt-3 border border-gray-300 rounded-md p-3 w-full"
								/>
								<img
									id="togglePassword"
									class="absolute right-3 top-6 z-10 cursor-pointer"
									src="/assets/icons/eye.svg"
									width="24"
									height="24"
								/>
							</div>
							<p class="text-xs text-red-500 mt-2" id="passwordError"></p>
						</div>
					</div>
					<button
						type="button"
						class="py-3 px-5 bg-main-blue text-lg text-white font-semibold rounded-lg w-full mt-10"
						onclick="handleSubmit()"
					>
						GET STARTED
					</button>
				</form>
			</div>
		</div>

		<script src="/assets/js/main.js"></script>
	</body>
</html>
